<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2dba46e286.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="max-h-screen" style="font-family:'Roboto', sans-serif;">
    <div class="h-screen bg-white">
        <div class="w-screen flex justify-between items-center min-[166px]:px-1 min-[360px]:px-2 2xl:px-7">
            <div class="min-[280px]:w-[17%] min-[1024px]:w-[14%] 2xl:w-[9.5%] flex justify-between items-center" >
                <div class="flex justify-center items-center rounded-full hover:scale-105"><i class="cursor-pointer fa-solid fa-bars min-[280px]:text-[5px] min-[360px]:text-[7px] min-[1024px]:text-lg 2xl:text-lg text-gray-500"></i></div>
                <div class="flex justify-center items-center">
                    <i class=" cursor-pointer fa-brands fa-youtube min-[280px]:text-[6px] min-[360px]:text-[8px] min-[1024px]:text-2xl 2xl:text-2xl" style="background-color:white; color:red"></i>
                    <span class="cursor-pointer text-black font-bold min-[280px]:text-[6px] min-[360px]:text-[8px] min-[1024px]:text-lg 2xl:text-lg">YouTube</span>
                </div>
            </div>
                <div class="min-[280px]:w-[64%] min-[360px]:w-[64%] min-[1024px]:w-[54%] 2xl:w-[45%] flex justify-between items-center">
                    <div class="flex w-[89%]">
                        <input type="text" placeholder="Search" class="min-[280px]:w-[85%] min-[1024px]:w-[86.5%] 2xl:w-[89%] bg-white block rounded-l-full border border-solid border-gray-400 text-gray-400 min-[280px]:px-0.5 min-[280px]:py-[0.75px] min-[360px]:px-0.5 min-[360px]:py-[0.75px] min-[1024px]:px-4 min-[1024px]:py-1.5 2xl:px-4 2xl:py-1.5 min-[280px]:text-[5px] min-[360px]:text-[6px] min-[1024px]:text-base 2xl:text-base">
                        <button class="block min-[280px]:w-[15%] min-[1024px]:w-[13.5%] 2xl:w-[11%] flex items-center justify-center cursor-pointer rounded-r-full min-[360px]:px-1 min-[360px]:py-px min-[1024px]:px-4 min-[1024px]:py-1.5 2xl:px-4 2xl:py-1.5 border border-solid border-gray-300 bg-gray-100 hover:bg-gray-200"><i class="block min-[360px]:text-[6px] min-[280px]:text-[4px] min-[1024px]:text-base 2xl:text-base fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="flex justify-center items-center rounded-full min-[360px]:p-1 w-[10%] min-[1024px]:p-2 2xl:p-2 hover:bg-gray-200">
                        <i class="min-[360px]:text-[7px] min-[280px]:text-[5px] min-[280px]:p-0.5 min-[1024px]:text-lg 2xl:text-lg cursor-pointer fa-solid fa-microphone"></i>
                    </div>
                </div>
            <div class="min-[280px]:w-[13%] 2xl:w-[9%] flex justify-between items-center">
                <div class="flex items-center rounded-full p-1 hover:bg-gray-200"><i class="cursor-pointer fa-solid fa-video min-[1024px]:text-base min-[280px]:text-[7px] 2xl:text-xl"></i></div>
                <div class="flex items-center rounded-full p-1 hover:bg-gray-200"><i class="cursor-pointer fa-regular fa-bell min-[1024px]:text-base min-[280px]:text-[7px]  2xl:text-2xl"></i></div>
                <div class="2xl:pb-[0px] w-[19%] flex items-center min-[280px]:pb-[1px]"><img src="/images/profilpicture.jpg" alt="" class="w-auto"></div>
            </div>
        </div>
    </div>
</body>
</html>
